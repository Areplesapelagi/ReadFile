<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendees List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .attendee {
            margin-bottom: 20px;
        }
        .attendee h3 {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Attendees List</h1>
    <div id="attendees-container"></div>

    <script>
        async function fetchMarkdown() {
            try {
                const response = await fetch('attendees.md');
                const text = await response.text();
                displayContent(text);
            } catch (error) {
                console.error('Error fetching the markdown file:', error);
            }
        }

        function displayContent(markdown) {
            const container = document.getElementById('attendees-container');
            const lines = markdown.split('\n');
            let html = '';
            let currentName = '';
            
            lines.forEach(line => {
                if (line.startsWith('- **Name**:')) {
                    if (currentName) {
                        html += '</div>';
                    }
                    currentName = line.split(': ')[1].trim();
                    html += `<div class="attendee">
                        <h3>${currentName}</h3>`;
                } else if (line.startsWith('- **Pax**:')) {
                    const pax = line.split(': ')[1].trim();
                    html += `<p><strong>Pax:</strong> ${pax}</p>`;
                } else if (line.startsWith('- **Status**:')) {
                    const status = line.split(': ')[1].trim();
                    html += `<p><strong>Status:</strong> ${status}</p>`;
                } else if (line.startsWith('- **Comment**:')) {
                    const comment = line.split(': ')[1].trim();
                    html += `<p><strong>Comment:</strong> ${comment}</p>`;
                }
            });

            if (currentName) {
                html += '</div>';
            }

            container.innerHTML = html;
        }

        fetchMarkdown();
    </script>
</body>
</html>
