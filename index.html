<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendees List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Attendees List</h1>
    <div class="container">
        <h2>Statistics</h2>
        <p><strong>Total Going:</strong> <span id="total-going">0</span></p>
        <p><strong>Total Not Going:</strong> <span id="total-not-going">0</span></p>
        <p><strong>Total Pax:</strong> <span id="total-pax">0</span></p>
    </div>

    <!-- Popup Form -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <button class="close-btn" onclick="togglePopup()">Close</button>
            <h2>Add Attendee</h2>
            <form id="attendee-form-popup">
                <label for="name-popup">Name:</label>
                <input type="text" id="name-popup" name="name" required><br><br>
                <label for="pax-popup">Pax:</label>
                <input type="number" id="pax-popup" name="pax" required><br><br>
                <label for="status-popup">Status:</label>
                <select id="status-popup" name="status" required>
                    <option value="Going">Going</option>
                    <option value="Not Going">Not Going</option>
                </select><br><br>
                <label for="comment-popup">Comment:</label>
                <textarea id="comment-popup" name="comment" rows="4" cols="50"></textarea><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Popup for Attendees List -->
    <div id="attendees-popup" class="popup">
        <div class="popup-content">
            <button class="close-btn" onclick="toggleAttendeesPopup()">Close</button>
            <h2>Attendees List</h2>
            <div class="popup-scrollable">
                <h3>Going</h3>
                <div id="going-attendees"></div>
                <h3>Not Going</h3>
                <div id="not-going-attendees"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <button onclick="togglePopup()">Add Attendee</button>
        <button onclick="toggleAttendeesPopup()">View Attendees List</button>
    </div>

    <!-- Inline Script for Popup Functionality -->
    <script>
        // Toggle popup visibility for Add Attendee
        function togglePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = popup.style.display === 'flex' ? 'none' : 'flex';
        }

        // Toggle popup visibility for Attendees List
        function toggleAttendeesPopup() {
            const attendeesPopup = document.getElementById('attendees-popup');
            attendeesPopup.style.display = attendeesPopup.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>

    <!-- Script for Firebase and Attendee Management -->
    <script type="module" src="scripts.js"></script>
</body>
</html>
