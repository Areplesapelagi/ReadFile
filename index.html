<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendees List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .attendee {
            margin-bottom: 20px;
        }
        .attendee h3 {
            margin: 0;
        }
        #counters {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Attendees List</h1>
    <div id="counters">
        <p><strong>Going:</strong> <span id="going-count">0</span></p>
        <p><strong>Not Going:</strong> <span id="not-going-count">0</span></p>
        <p><strong>Total Pax:</strong> <span id="total-pax">0</span></p>
    </div>
    <div id="attendees-container"></div>

    <script>
        async function fetchMarkdown() {
            try {
                const response = await fetch('attendees.md');
                const text = await response.text();
                displayContent(text);
            } catch (error) {
                console.error('Error fetching the markdown file:', error);
            }
        }

        function displayContent(markdown) {
            const container = document.getElementById('attendees-container');
            const goingCountElem = document.getElementById('going-count');
            const notGoingCountElem = document.getElementById('not-going-count');
            const totalPaxElem = document.getElementById('total-pax');
            const lines = markdown.split('\n');
            let html = '';
            let attendeeDetails = {};
            let goingCount = 0;
            let notGoingCount = 0;
            let totalPax = 0;

            lines.forEach(line => {
                if (line.startsWith('- **Name**:')) {
                    if (attendeeDetails.name) {
                        // Add the previously collected attendee details to HTML
                        html += `
                            <div class="attendee">
                                <h3>${attendeeDetails.name}</h3>
                                <p><strong>Pax:</strong> ${attendeeDetails.pax || 'N/A'}</p>
                                <p><strong>Status:</strong> ${attendeeDetails.status || 'N/A'}</p>
                                <p><strong>Comment:</strong> ${attendeeDetails.comment || 'N/A'}</p>
                            </div>
                        `;
                        // Increment the counter based on status
                        if (attendeeDetails.status === 'Going') {
                            goingCount++;
                        } else if (attendeeDetails.status === 'Not Going') {
                            notGoingCount++;
                        }
                        // Add Pax to totalPax
                        totalPax += parseInt(attendeeDetails.pax, 10) || 0;
                    }
                    // Start a new attendee
                    attendeeDetails = {
                        name: line.split(': ')[1].trim()
                    };
                } else if (line.trim().startsWith('- **Pax**:')) {
                    attendeeDetails.pax = line.split(': ')[1].trim();
                } else if (line.trim().startsWith('- **Status**:')) {
                    attendeeDetails.status = line.split(': ')[1].trim();
                } else if (line.trim().startsWith('- **Comment**:')) {
                    attendeeDetails.comment = line.split(': ')[1].trim();
                }
            });

            // Add the last collected attendee details to HTML
            if (attendeeDetails.name) {
                html += `
                    <div class="attendee">
                        <h3>${attendeeDetails.name}</h3>
                        <p><strong>Pax:</strong> ${attendeeDetails.pax || 'N/A'}</p>
                        <p><strong>Status:</strong> ${attendeeDetails.status || 'N/A'}</p>
                        <p><strong>Comment:</strong> ${attendeeDetails.comment || 'N/A'}</p>
                    </div>
                `;
                // Increment the counter based on status
                if (attendeeDetails.status === 'Going') {
                    goingCount++;
                } else if (attendeeDetails.status === 'Not Going') {
                    notGoingCount++;
                }
                // Add Pax to totalPax
                totalPax += parseInt(attendeeDetails.pax, 10) || 0;
            }

            container.innerHTML = html;
            goingCountElem.textContent = goingCount;
            notGoingCountElem.textContent = notGoingCount;
            totalPaxElem.textContent = totalPax;
        }

        fetchMarkdown();
    </script>
</body>
</html>
